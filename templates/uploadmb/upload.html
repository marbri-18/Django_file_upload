{% extends "uploadmb/header.html" %}

{% block content %}

<div class="container">
    <!-- simple form -->
    <h2 class="my-4">Add a new image</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="file" name="upload" accept="image/*">
        <br>
        <button class="btn btn-dark my-4" type="submit">Upload image</button>
    </form>

    <!-- See Image uploaded -->
    <h2 class="my-4">Uploaded image</h2>
    <div class="row">
    {% if file_url %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <img src="{{ file_url }}" alt="" class="img-fluid">
            <br>
            <a href="/" class="btn btn-dark my-4">Return to Homepage</a>
            {% else %}
            <p>No images uploaded</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
